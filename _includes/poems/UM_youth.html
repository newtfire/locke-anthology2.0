<section id="youth" class="LangstonHughes">
   
   <h2><a id="">"YOUTH"</a></h2>
   
   <p class="stanza">
      We have to-morrow<br/>
      Bright before us<br/>
      Like a flame<br/>
      </p>
   
   <p class="stanza">
      Yesterday, a night-gone thing<br/>
      A sun-down name<br/>
      </p>
   
   <p class="stanza">
      And dawn to-day<br/>
      Broad arch above the road we came,<br/>
      We march!<br/>
      </p>
   
   <div class="author">-Langston Hughes</div>
   </section>
